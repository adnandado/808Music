<div class="artist-results-page">
  <div class="title">
      <button mat-icon-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    <h1>{{ title }}</h1>
  </div>
  <div class="artists">
    @for (a of artists; track a.id) {
      <app-artist-big-card [artist]="a" [numberDescription]="numDescription"></app-artist-big-card>
    }
  </div>
</div>
