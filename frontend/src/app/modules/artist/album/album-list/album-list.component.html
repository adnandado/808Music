<router-outlet></router-outlet>
<div class="content-cont">
  @if (albums !== null)
  {
    <table mat-table [dataSource]="albums" class="mat-elevation-z8">

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let album"> {{album.id}} </td>
      </ng-container>

      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let album"> {{album.title}} </td>
      </ng-container>

      <ng-container matColumnDef="Artist">
        <th mat-header-cell *matHeaderCellDef> Artist </th>
        <td mat-cell *matCellDef="let album"> {{album.artist}} </td>
      </ng-container>

      <ng-container matColumnDef="ReleaseDate">
        <th mat-header-cell *matHeaderCellDef>Release Date</th>
        <td mat-cell *matCellDef="let album">{{album.releaseDate}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <td *matRowDef="let row; columns: displayColumns"></td>
    </table>
  }
</div>
