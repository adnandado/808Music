<h1 mat-dialog-title>Create Playlist</h1>
<div mat-dialog-content>
  <form [formGroup]="playlistForm">
    <div class="file-input-container">
      <div class="image-preview">
        <img *ngIf="previewUrl" [src]="previewUrl" alt="Cover Image">
          <div class="change-icon" (click)="triggerFileInput()"><mat-icon>add</mat-icon></div>
      </div>
      <div class="input-container">
        <input type="file" id="coverImage" (change)="onFileSelected($event)" #fileInput hidden>
        <div class="name-and-privacy">
          <mat-form-field class="full-width">
            <input matInput formControlName="title" placeholder="Playlist Title">
            <mat-error *ngIf="playlistForm.get('title')?.invalid">Title is required</mat-error>
          </mat-form-field>
        </div>
        <mat-slide-toggle formControlName="isPublic">Public</mat-slide-toggle>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="createPlaylist()" [disabled]="playlistForm.invalid">Create</button>
</div>
