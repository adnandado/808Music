<mat-nav-list class="queue-remove-options">
  @if (data.queue.length > 0) {
    <div class="dual-control">
      <h3 class="queue-title">Manage Queue</h3>
      <button mat-flat-button (click)="dismissSheet()">Ok</button>
    </div>
    @for (track of data.queue; track track.id; let i = $index; let c = $count) {
      <div class="queue-remove-option">
        <div class="track-card">
          <div class="position">{{i+1 < 10 ? '0'+(i+1) +'. ' : i+1 + '. '}}</div>
          <div class="queue-cover" [ngStyle]="{'background-image':'url('+MyConfig.api_address + track.coverPath+')'}"></div>
          <div class="track-title" (click)="skipTo(track)" [matTooltip]="'Skip to ' + track.title" [matTooltipShowDelay]="500">
            {{track.title}}
          </div>
        </div>
        <button mat-icon-button (click)="removeSong(track)" matTooltip="Remove from queue"><mat-icon>do_not_disturb_on</mat-icon></button>
      </div>
      @if(i + 1 != c) {
        <mat-divider></mat-divider>
      }
    }
  } @else {
    <h3>Queue is empty...</h3>
    <button mat-flat-button (click)="dismissSheet()">Ok</button>
  }
</mat-nav-list>
