<div class="share-sheet">
  <h3>Share with others</h3>
  <div class="qr-code qrcodeImage">
    <qrcode   [qrdata]="data.url"
              [allowEmptyString]="true"
              [ariaLabel]="data.url"
              [cssClass]="'center'"
              [colorDark]="'#000000ff'"
              [colorLight]="'#ffffffff'"
              [elementType]="'canvas'"
              [errorCorrectionLevel]="'M'"
              [margin]="4"
              [scale]="1"
              [width]="300">
    </qrcode>
  </div>
  <div class="link">
    <div>{{data.url}}</div>
    <button mat-icon-button (click)="copyToClipboard()"><mat-icon>content_copy</mat-icon></button>
  </div>
  <button mat-flat-button (click)="dismissSheet()">Ok</button>
</div>
