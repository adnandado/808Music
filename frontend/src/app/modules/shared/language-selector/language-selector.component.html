<div class="lang-select">
  <mat-form-field>
  <mat-select (selectionChange)="setLang($event)" [placeholder]="placeholder" [value]="translateService.currentLang ?? translateService.defaultLang">
    <mat-option value="bs">Bosanski</mat-option>
    <mat-option value="en">English</mat-option>
    <mat-option value="hr">Hrvatski</mat-option>
  </mat-select>
    <mat-icon matIconPrefix>language</mat-icon>
  </mat-form-field>
</div>
