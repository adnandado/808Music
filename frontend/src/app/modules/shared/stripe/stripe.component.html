<div class="stripe-container">
  <h2>Payment Form</h2>

  <form (ngSubmit)="handleSubmit()">
    <label for="amount">Amount (in EUR):</label>
    <input
      type="number"
      id="amount"
      [(ngModel)]="amount"
      name="amount"
      required
      min="1"
    />

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
      [class.invalid]="!isEmailValid() && email.length > 0"
    />
    <div *ngIf="!isEmailValid() && email.length > 0" class="error-message">
      Please enter a valid email address.
    </div>

    <div id="card-element"></div>

    <button type="submit" [disabled]="!amount || !email || !isEmailValid()">Submit Payment</button>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="paymentSuccess" class="payment-success">
    Payment successful!
  </div>
</div>
